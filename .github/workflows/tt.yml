name: Update JSON Values

on:
  push:
    branches:
      - main

jobs:
  update_json:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        
      - name: Get changed files
        id: changed-files-specific
        uses: tj-actions/changed-files@v40
        with:
          files: |
            conf/team.json  # Adjust the path to your JSON file if needed
      
      - name: Update JSON values
        uses: restack/update-json-values-action@1.0.0
        with:
          file: conf/team.json
          values: |
            {
              "oneiii-2": "Updated",
              "oneiii-1": "Updated"
            }
